<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links to bootstrap and css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<!-- This is the main body -->

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead">This is where the time goes</p>
    </header>
    <div class="container">
        <!-- Timeblocks with row times go here -->
        <div class="row time-block align-items-start" id="9">
            <div class="col-2 hour">
                9:AM
            </div>
            <textarea class="col-8 description">
          </textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block align-items-start" id="10">
            <div class="col-2 hour">
                10:AM
            </div>

          </textarea>

        </div>


        <div class="row time-block align-items-start" id="11">
            <div class="col-2 hour">
                11:AM
            </div>
            <textarea class="col-8 description">
          </textarea>

        </div>

        <div class="row time-block align-items-start" id="12">

                12:AM
            </div>
            <textarea class="col-8 description">
          </textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block align-items-start" id="13">

                1:PM
            </div>

          </textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block align-items-start" id="14">
            <div class="col-2 hour">
                2:PM
            </div>

          </textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>

        <div class="row time-block align-items-start" id="15">

          </textarea>
            <button id="savebtn5" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <!-- links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
